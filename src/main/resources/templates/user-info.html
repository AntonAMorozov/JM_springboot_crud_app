<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add/Update user</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0
        }

        #action_form {
            position: absolute;
            width: 200px;
            height: 300px;
            margin-left: 10px;
        }

        form {
            padding: 14px
        }

        ul {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<ul>
    <h2>User Info</h2>
</ul>

<div id="action_form">
    <form th:method="post" th:action="@{/admin/saveUser}" th:object="${newUser}">

        <input hidden type="number" th:field="*{id}" id="id"/>

        <label for="username">Username: </label>
        <input type="text" th:field="*{username}" id="username" placeholder="Username" th:required="true"/>
        <br>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password" placeholder="Password" th:required="true"/>
        <br>
        <label for="firstname">First Name: </label>
        <input type="text" th:field="*{firstname}" id="firstname" placeholder="First Name"/>
        <br>
        <label for="lastname">Last Name</label>
        <input type="text" th:field="*{lastname}" id="lastname" name="lol" th:name="kek" placeholder="Last Name"/>
        <br>
        <label for="age">Age</label>
        <input type="number" th:field="*{age}" id="age" placeholder="Age"/>
        <br>
        <label for="email">E-mail</label>
        <input type="text" th:field="*{email}" id="email" placeholder="E-mail"/>
        <br>
        <br>
        <div class="container">
            <select th:name="role" multiple size="2" th:required="true">
                <option th:each="thisRole : ${roles}"
                        th:value="${thisRole.id}"
                        th:utext="${thisRole.role}"
                ></option>
            </select>
        </div>
        <br>
        <br>
        <input type="submit" value="Ok">
    </form>
</div>


</body>
</html>
